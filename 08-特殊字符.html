<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-特殊字符</title>
</head>
<body>
    <h4>手动写空格,但是没有效果,其实是只有一个空格</h4>
    <p>我想写      很多空格</p>
    <h4>手动写空格,使用特殊字符</h4>
    <p>我想写 &nbsp; &nbsp; &nbsp; &nbsp;     很多空格</p>


    <h4>写上大于小于号,标准方法会识别为标签</h4>
    <p>我想写 a 大于 b: a &gt; b</p>
</body>
</html>
