<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="src/01.png" />
    <h4>alt 替换文本 图像无法显示的时候用文字替换</h4>
    <img src="src/001.png" alt="哎呀,图片无法显示"/>
    <h4>title 提示文本 鼠标放到图像上的提示文字</h4>
    <img src="src/01.png" alt="哎呀,图片无法显示" title="我来提示你"/>
    <h4>width 给图像设置宽度</h4>
    <img src="src/01.png" alt="哎呀,图片无法显示" title="我来提示你" width="400"/>
    <h4>height 给图像设置高度</h4>
    <img src="src/01.png" alt="哎呀,图片无法显示" title="我来提示你" width="400" height="400"/>
    <h4>border 给图像设置边框</h4>
    <img src="src/01.png" alt="哎呀,图片无法显示" title="我来提示你" width="400" height="400" border="15"/>
    
</body>
</html>
