<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34-CSS文本属性之文本装饰</title>
    <style>
        div {
            text-decoration: underline;
        }

        p {
            text-decoration: line-through;
        }

        span {
            text-decoration: overline;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        我是CSS文本属性的下划线装饰文本
    </div>
    <p>
        我是CSS文本属性的中间线的装饰文本
    </p>

    <span>
        我是CSS文本属性的上划线的装饰文本
    </span>

    <a href="#">我是CSS文本属性的取消装饰文本</a>
</body>
</html>
