<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-综合案例注册界面</title>
</head>

<body>
    <h3>青春不常在,抓紧谈恋爱</h3>
    <table>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan" checked="checked">
                <label for="nan"><img src="src/02/man.jpg">男</label>
                <input type="radio" name="sex" id="nv">
                <label for="nv"><img src="src/02/women.jpg">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                </select>
                &nbsp;
                <select>
                    <option selected="selected">--请选择月--</option>
                    <option>11</option>
                    <option>12</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                &nbsp;
                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京思密达" />
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="hun" id="wei" checked="checked" />
                <label for="wei">未婚</label>
                &nbsp;
                <input type="radio" name="hun" id="yi" />
                <label for="yi">已婚</label>
                &nbsp;
                <input type="radio" name="hun" id="li" />
                <label for="li">离婚</label>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" name="xueli" value="幼儿期" />
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="hobby" id="wumei" />
                <label for="wumei">妩媚的</label>

                <input type="checkbox" name="hobby" id="keai" />
                <label for="keai">可爱的</label>

                <input type="checkbox" name="hobby" id="xiaoxianrou" />
                <label for="xiaoxianrou">小鲜肉</label>

                <input type="checkbox" name="hobby" id="laode" />
                <label for="laode">老腊肉</label>

                <input type="checkbox" name="hobby" id="all" />
                <label for="all">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input checked="checked" type="checkbox" name="tongyi" id="tongyi">
                <label for="tongyi">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我的承诺</h3>
                <ul>
                    <li>年满18、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
