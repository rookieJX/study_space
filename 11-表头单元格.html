<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-表头单元格</title>
</head>
<body>
    <h4>表格-表头单元格,默认属性</h4>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>王大爷</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>王大爷</td>
            <td>男</td>
            <td>19</td>
        </tr>
        <tr>
            <td>王大爷</td>
            <td>男</td>
            <td>17</td>
        </tr>
    </table>



    <h4>表格-表头单元格,添加属性</h4>
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="50%" hight="100">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>王大爷</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>王大爷</td>
            <td>男</td>
            <td>19</td>
        </tr>
        <tr>
            <td>王大爷</td>
            <td>男</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
