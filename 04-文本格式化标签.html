<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-文本格式化标签</title>
</head>
<body>
    <!-- 优先考虑 strong -->
    <p>我是<strong>加粗</strong>的文字</p>
    <p>我是<b>加粗</b>的文字</p>
    

    <p>我是<em>倾斜</em>标签</p>
    <p>我是<i>倾斜</i>标签</p>
    
    <p>我是<del>删除</del>标签</p>
    <p>我是<s>删除</s>标签</p>

    <p>我是<ins>下划线</ins>标签</p>
    <p>我是<u>下划线</u>标签</p>

</body>
</html>
