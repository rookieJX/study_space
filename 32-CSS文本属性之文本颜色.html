<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-CSS文本属性之文本颜色</title>
    <style>
        div {
            color: red;
        }

        p {
            color: #33FF98;
        }

        span {
            color: rgb(123, 0, 23);
        }
    </style>
</head>
<body>
    <div>
        我是网页文本自定义颜色
    </div>

    <p>
        我也是网页文本十六进制颜色
    </p>

    <span>
        我是网页文本RGB颜色
    </span>
</body>
</html>
